<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <br />
    <label for="text-name">
        Nome:
    </label>
    <input id="text-name" type="text"/>
<br />
    <label for="text-email">
        Email:
    </label>
    <input id="text-email" type="email"/>
    <br />
    <label for="text-passoword">
        Senha:
    </label>
    <input id="text-passoword" type="password"/>
    <br />
    <br />
    <button type="submit">
        Cadastrar
    </button>
</body>
</html>
